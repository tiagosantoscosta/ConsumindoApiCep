<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CEP</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Consultar CEP</h1>
    <div id="container">
         <form>
            <div class="form-group">
                <label for="cep">CEP</label> <br>
                <input type="text" class="form-control" placeholder="Ex: 72500-000" id="cep"  maxlength="9">
                <button onclick="pesquisar()" >Pesquisar</button>
            </div>
            <div class="form-group">
                <label for="logradouro">Logradouro</label> <br>
                <input type="text" class="form-control" id="logradouro">
            </div>
            <div class="form-group">
                <label for="">Bairro</label> <br>
                <input type="text" class="form-control" id="bairro">
            </div>
            <div class="form-group">
                <label for="">Localidade</label> <br>
                <input type="text" class="form-control" id="localidade">
            </div>
            <div class="form-group">
                <label for="">UF</label> <br>
                <input type="text" class="form-control" id="uf">
            </div>
            <div class="form-group">
                <label for="">DDD</label> <br>
                <input type="text" class="form-control" id="ddd">
            </div>
        </form>        
    </div>

    <footer>
        <h2>Desenvolvido por</h2>
        <p>Tiago Costa</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
